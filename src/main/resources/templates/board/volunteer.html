<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>자원봉사게시판</title>
<link rel="stylesheet" th:href="@{/css/freeboard.css}">
</head>
<body>
<div layout:fragment="content">
 <div class="subMenu">
       <ul>
           <li><a href="#">관람후기</a></li>
           <li><a href="#">국민아이디어</a></li>
           <li><a href="#">설문게시판</a></li>
           <li><a href="#" sec:authorize="hasAnyAuthority('ROLE_VOLUNTEER')">자원봉사게시판</a></li>
       </ul>
   </div>
   <div class="freeboard">
       <div class="free_title">
          <div class="title">
               <h1>자원봉사게시판</h1>
           </div>
       </div>
         <div class="free_content">
            <table>
                <thead>
                    <tr>
                        <td width="8%">글번호</td>
                        <td width="">제목</td>
                        <td width="15%">작성자</td>
                        <td width="20%">작성일</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="list : ${volunteer}">
                       
                      <td th:text="${list.id}"></td>
                    <td>
                       <a th:href="@{/board/vview/{id}(id=${list.id})}"><span th:text="${list.title}"></span></a>
                    </td>
                    <td>
                        <span th:text="${list.createdBy}"></span>
                    </td>
                    
                    <td>
                       <span th:if="${list.registerTime == list.updateTime}" th:text="${#temporals.format(list.RegisterTime, 'yyyy-MM-dd HH:mm')}"></span>
                       <span th:if="${list.registerTime != list.updateTime}" th:text="${#temporals.format(list.updateTime, 'yyyy-MM-dd HH:mm')}"></span>
                    </td>
                    </tr>
                </tbody>
            </table> 
              
            
       
                   
        </div>
   </div>   
   <a href="/board/volunteerwrite" class="write">글쓰기</a>
   <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
 </div>
    
</body>
</html>
