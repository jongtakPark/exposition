<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>주변광광지</title>
<link rel="stylesheet" th:href="@{/css/tourboard.css}">
</head>

<body>
<div layout:fragment="content">
    <div class="subMenu">
        <ul>
            <li><a href="#">주변관광지</a></li>
            <li><a href="#">공지사항</a></li>
            <li><a href="#">보도자료</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="title">
            <h1>주변관광지</h1>
        </div>
					<th:block th:each="tourboard, status:${tourboard.getContent()}">
                        <div class="photo">
                            <div class="photo_pic">
								<img th:src="${tourboard.savePath}">
                            </div>
                            <div class="photo_tit">
                               <span th:text="${tourboard.title}"></span>   
                            </div>
                            <div class="photo_con">
                          <span th:text="${tourboard.content}"></span>  
                            </div>
                        </div>
                     </th:block>
     </div>
     <div class="wrap">
            <div class="pagebtn">
		 		<th:block th:each="page:${#numbers.sequence(startPage,endPage)}">
            		<a th:if="${page==0? page==1 : page != nowPage}" th:href="@{/news/tour(page=${page})}" th:text ="${page}"></a>
            		<strong th:if="${page==nowPage}" th:text ="${page}" style="color:red"></strong>
        		</th:block>  
			</div>
            <div class="regist">
                <a href="/news/tourwrite">등록</a>
            </div>
     </div>
           <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</div>

</body>
</html>
