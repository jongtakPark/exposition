<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>boardmodify</title>
<link rel="stylesheet" th:href="@{/css/boarddetail.css}">
</head>

<body>
<div layout:fragment="content">
 <div class="subMenu">
       <ul>
           <li><a href="#">주변관광지</a></li>
           <li><a href="#">공지사항</a></li>
           <li><a href="#">보도자료</a></li>
           <li><a href="#">이벤트게시판</a></li>
       </ul>
   </div>
   <div class="freeboard">
       <div class="free_title">
          <div class="title">
               <span>이벤트게시판 상세보기</span>
           </div>
       </div>
       <form action="/board/boardview" th:object="${eventBoardDto}">
       <div class="info_content">
            <div class="info_title">
                <div class="info_title_inner">
                    <label for="" >
                        제목
                    </label>
                    <input type="text" th:field="*{title}" readOnly>
                </div>
            </div>
            <div class="info_cont">
                <div class="info_cont_inner">
                    <label for="" >
                        내용
                    </label>
                    <div name="" id="test" class="eventContent" cols="83" rows="10" th:field="*{content}">
                    	<table>
                    	
                    	</table>
                    </div>
                </div>
            </div>
            <div class="info_create">
                <div class="info_create_inner">
                    <label for="">
                        작성자
                    </label>
                    <input type="text" th:value="${created}" readOnly >
                </div>
			</div>
       </div>
       <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
    <form th:action="@{/board/delete/{id}(id=${session.id})}" th:method="delete">	
    	<div class="info_submit">
			<a href="/board/modify">수정</a>
			<button type="submit" class="submit">삭제하기</button>
         </div>
    </form>
   </div>
 </div>
    
</body>
</html>
