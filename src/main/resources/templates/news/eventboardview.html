<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>이벤트게시판상세보기</title>
<link rel="stylesheet" th:href="@{/css/boarddetail.css}">
</head>

<body>
<div layout:fragment="content">
 <div class="subMenu">
       <ul>
           <li><a href="/news/tour">주변관광지</a></li>
           <li><a href="/news/announcement">공지사항</a></li>
           <li><a href="/news/event">이벤트게시판</a></li>
       </ul>
   </div>
   <div class="freeboard">
       <div class="free_title">
          <div class="title">
               <span>이벤트게시판 상세보기</span>
           </div>
       </div>
       <form action="/board/boardview" th:object="${eventBoardDto}">
       <div class="info_content">
            <div class="info_title">
                <div class="info_title_inner">
                    <label for="" >
                        제목
                    </label>
                    <input type="text" th:field="*{title}" readOnly>
                </div>
            </div>
            <div class="info_cont">
                <div class="info_cont_inner">
                    <label for="" >
                        내용
                    </label>
                    <div name="" id="test" class="eventContent" cols="83" rows="10">
                    	<span th:text="*{content}"></span>
                    	<table>
                    		<tr th:each="mem : ${member}">
                    			<td><span th:text="${mem.mid}"></span></td>
                    	</table>
                    </div>
                </div>
            </div>
            <div class="info_create">
                <div class="info_create_inner">
                    <label for="">
                        작성자
                    </label>
                    <input type="text" th:value="*{createdBy}" readOnly >
                </div>
			</div>
       </div>
       <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
   </div>
 </div>
    
</body>
</html>
