<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>주변관광지 상세보기</title>
<link rel="stylesheet" th:href="@{/css/tourboardview.css}">
</head>

<body>
<div layout:fragment="content">
 <div class="subMenu">
       <ul>
           <li><a href="#">주변관광지</a></li>
           <li><a href="#">공지사항</a></li>
           <li><a href="#">보도자료</a></li>
       </ul>
   </div>
   <div class="freeboard">
       <div class="free_title">
          <div class="title">
               <span>주변관광지 상세보기</span>
           </div>
       </div>

       <div class="info_content">
            <div class="info_title">
                <div class="info_title_inner">
                    <label for="" >
                        제목
                    </label>
                    <input type="text" th:value="${tourBoardDto.title}">
                </div>
            </div>
            <div class="info_cont">
                <div class="info_cont_inner">
                    <label for="" >
                        내용
                    </label>
                    <textarea name="" id="test" cols="83" rows="10"  th:text="${tourBoardDto.content}">
                    </textarea>
                </div>
            </div>
            <div class="info_imgs">
            	<label for="">
            		사진
            	</label>
            	<div class="imgs">
            		<span th:each="list : ${tourBoardDto.fileDtoList}">
            		<img th:src="${list.savePath}">
            		</span>
            	</div>
            </div>
            <div class="info_submit">
               <input type="hidden" name="_method" value="delete"/>
               <a th:href="@{/board/delete/{id}(id=${session.id})}">삭제</a>
            </div>
       </div>
       <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

   </div>
     
   
  
 </div>
    
</body>
</html>
