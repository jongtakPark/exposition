<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
		layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>AdminMenu</title>
<link rel="stylesheet" th:href="@{/css/consent.css}">
<script type="text/javascript">

</script>
</head>
<body>
<div layout:fragment="content">
    <div class="subMenu">
        <ul>
           <li><a href="#">승인관리</a></li>
           <li><a href="/admin/management">회원관리</a></li>
       </ul>
   </div>
   <div class="container">
   	   <select name="sel" id="sel">
   	   		<option value="company" class="comp" id="2">기업</option>
   	   		<option value="volunteer" class="volu" id="3">자원봉사</option>
   	   </select>
   	   <div class="container2" id="cont2">
       <div class="title">
           <h1>기업 승인관리</h1>
       </div>
       <div class="approval_content">
       <table width="100%">
           <thead>
               <tr>
               	   <td>번호</td>
                   <td>신청한 기업</td>
                   <td>이메일</td>
                   <td>신청한 장소</td>
                   <td>신청날짜</td>
                   <td>승인</td>
               </tr>
           </thead>
           <tbody>
               <tr th:each="list : ${appCom}">
               	   <td></td>
                   <td th:text="${list.com}"></td>
                   <td th:text="${list.email}"></td>
                   <td></td>
                   <td>[[${#temporals.format(list.startDay, 'yyyy-MM-dd')}]]~[[${#temporals.format(list.finishDay, 'yyyy-MM-dd')}]]</td>
                   <td><button class="recognize">승인</button></td>
               </tr>
           </tbody>
       </table>
       </div>
       <div class="wrap">
         <div class="pagebtn">
		 	 <th:block th:each="page:${#numbers.sequence(startPage,endPage)}">
            		<a th:if="${endPage==0? endPage==1 : page != nowPage}" th:href="@{/admin/consent(page=${page-1})}" th:text ="${page}"></a>
            		<strong th:if="${page==nowPage}" th:text ="${page}" style="color:red"></strong>
        	</th:block>  
		</div>
		</div>
       </div>
       <div class="container3" id="cont3">
       <div class="title">
           <h1>자원봉사자 승인관리</h1>
       </div>
       <div class="approval_content">
       <table width="100%">
           <thead>
               <tr>
               	   <td>번호</td>
                   <td>신청자</td>
                   <td>이메일</td>
                   <td>아이디</td>
                   <td>신청날짜</td>
                   <td>승인</td>
               </tr>
           </thead>
           <tbody>
               <tr th:each="list : ${appMem}">
                   <td></td>
                   <td th:text="${list.name}"></td>
                   <td th:text="${list.email}"></td>
                   <td th:text="${list.mid}"></td>
                   <td></td>
                   <td><form th:method="put"><a th:href="@{/admin/conMem/{mid}(mid=${list.mid})}"><button class="recognize">승인</button></a>
                   <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                   </form></td>
               </tr>
           </tbody>
       </table>
       </div>
       <div class="wrap">
         <div class="pagebtn">
		 	 <th:block th:each="page:${#numbers.sequence(startPage1,endPage1)}">
            		<a th:if="${endPage==0? endPage1==1 : page != nowPage1}" th:href="@{/admin/consent(page=${page-1})}" th:text ="${page}"></a>
            		<strong th:if="${page==nowPage1}" th:text ="${page}" style="color:red"></strong>
        	</th:block>  
		</div>
	</div>
	
       </div>
        
       <script type="text/javascript" src="/javascript/consent.js"></script>
   </div>
</div>
</body>
</html>
