<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>boardwrite</title>
<link rel="stylesheet" th:href="@{/css/boarddetail.css}">
</head>

<body>
<div layout:fragment="content">
 <div class="subMenu">
       <ul>
           <li><a href="#">주변관광지</a></li>
           <li><a href="#">보도자료</a></li>           
       </ul>
   </div>
   <div class="freeboard">
       <div class="free_title">
          <div class="title">
               <span>공지사항</span>
           </div>
       </div>
       <form th:action="@{'/ment/modcomplete/'+${session.id}}" th:method="put"  th:object="${announcementDto}">
       <div class="info_content">
            <div class="info_title">
                <div class="info_title_inner">
                    <label for="">
                        제목
                    </label>
                    <input type="text"  th:value="${session.title}" name="title">
                </div>
            </div>
            <div class="info_cont">
                <div class="info_cont_inner">
                    <label for="">
                        내용
                    </label>
                    <textarea id="test" cols="83" rows="10" th:text="${session.content}" name="content"></textarea>
                </div>
            </div>
            <div class="info_create">
                <div class="info_create_inner">
                    <label for="">
                        작성자
                    </label>
                    <input type="text" value="1" readOnly >
                </div>
            </div>
            <div class="info_submit">
               <button type="submit" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">등록</button>               
            </div>
       </div>        
       <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">       
    </form>
   </div>
 </div>
    
</body>
</html>
