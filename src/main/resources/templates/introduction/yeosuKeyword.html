<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>주변광광지</title>
<link rel="stylesheet" th:href="@{/css/tourboard.css}">
<script type="text/javascript">
$(document).ready(function () {
//클래스 개수 가져오기
var class_cnt = document.getElementsByClassName('keyword').length;
var class_cnt1 = document.querySelector('keyword : nth-child(1)');
console.log(class_cnt1);
for(var i = 1; i< class_cnt+1; i++){
	$('.keyword : nth-child(i)').addEventListener('mouseenter', () => {
		$('.keyword_back_pic : nth-child(i)').show();
	});
}
});
</script>
</head>

<body>
<div layout:fragment="content">
    <div class="subMenu">
        <ul>
            <li><a href="#">전시관소개</a></li>
            <li><a href="#">행사장오시는길</a></li>
            <li><a href="#">여수섬키워드</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="title">
            <h1>여수섬 키워드</h1>
        </div>
					<th:block th:each="keyword, status:${keyword.getContent()}">
                        <div class="keyword">
                            <div class="keyword_pic">
								<img th:src="${keyword.savePath}">
                            </div>
                            <div class="keyword_back_pic">
								<img th:src="${keyword.backSavePath}">
                            </div>
                            <div class="keyword_tit">
                               <a th:href="@{/news/view/{tourBoardId}(tourBoardId=${keyword.id})}"><span th:text="${keyword.title}"></span></a> 
                            </div>

                        </div>
                     </th:block>
     </div>
     <div class="wrap">
           <div class="pagebtn">
		 	 <th:block th:each="page:${#numbers.sequence(startPage,endPage)}">
            		<a th:if="${endPage==0? endPage==1 : page != nowPage}" th:href="@{/news/tour(page=${page-1})}" th:text ="${page}"></a>
            		<strong th:if="${page==nowPage}" th:text ="${page}" style="color:red"></strong>
        		</th:block>  
			</div>
            <div class="regist">
                <a href="/introduction/keywordWrite">등록</a>
            </div>
     </div>
           <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
<!--            <script type="text/javascript" src="/javascript/keyword.js"></script> -->
</div>

</body>
</html>
