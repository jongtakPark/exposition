<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>Personal</title>
<link rel="stylesheet" th:href="@{/css/personalSignUp.css}">
</head> 
<body>
    <div layout:fragment="content">     
        <div class="main_membership">
            <div class="title_membership">
                <span>회원가입</span>
            </div>
            <div class="title_ent">
                <span>일반회원</span>
            </div>
             <div class="per_a">
                 <div class="per_id"><span>아이디</span></div>
                 <div><input  class="per_tex" type="text" placeholder="  아이디를 입력해주세요"></div>
                 <div class="per_id_ck"><span><a href="#">중복검사</a></span></div>
             </div>
             <div class="per_b">
                 <div class="per_name"><span>이름</span></div>
                 <div><input  class="per_tex" type="text" placeholder="  이름을 입력해주세요"></div>
             </div>
            <div class="per_c">
                 <div class="per_pw"><span>비밀번호</span></div>
                 <div><input class="per_tex" type="password" placeholder="  비밀번호을 입력해주세요"></div>
             </div>
             
             <div class="per_d">
                 <div class="per_pw_ck"><span>비밀번호확인</span></div>
                 <div><input class="per_tex" type="password" placeholder="  비밀번호를 입력해주세요"></div>
             </div>
             
             <div class="per_e">
                 <div class="per_mail"><span>이메일</span></div>
                 <div><input class="per_tex" type="email" placeholder="  이메일을 입력해주세요"></div>
                 <div class="per_mail_send"><span><a href="#">인증번호 발송</a></span></div>
             </div>
             
             <div class="per_f">
                <div class="per_mail_a"><span></span></div>
                 <div><input class="per_tex" type="email" placeholder="  인증번호를 입력해주세요"></div>
                 <div class="per_mail_ck"><span><a href="#">인증확인</a></span></div>
             </div>
             
             <div class="per_g">
                 <div class="per_tel"><span>전화번호</span></div>
                 <div><input class="per_tex" type="tel" placeholder="  전화번호를 입력해주세요"></div>
             </div>
             
             <div class="regist"><a href="#">가입하기</a></div>
        </div>
        </div>
