<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>Personal</title>
<link rel="stylesheet" th:href="@{/css/personalSignUp.css}">

</head> 
<body>
    <div layout:fragment="content">     
        <div class="main_membership">
            <div class="title_membership">
                <span>회원가입</span>
            </div>
            <div class="title_ent">
                <span>일반회원</span>
            </div>
             <form action="/signup/new" method="post" th:object="${memberFormDto}" onsubmit="return submitCheck();">
             <div class="per_a">
                 <div class="per_id"><span>아이디</span></div>
                 <div><input  class="per_tex" name="mid" id="mid" th:field="*{mid}" type="text" placeholder="  아이디를 입력해주세요"></div>
                 <div class="per_id_ck"><span><a href="#" class="mid_ck">중복검사</a></span></div>
             </div>
           <p th:if="${#fields.hasErrors('mid')}"  th:errors="*{mid}" class="fieldError" id="fieldErrorMid">Incorrect data</p>  
             <div class="error_div"><span class="error" id="midMsg" ></span></div>
             <div class="succ_div"><span class="succ" id="midMsg2" ></span></div>
             <div class="per_b">
                 <div class="per_name"><span>이름</span></div>
                 <div><input class="per_tex" type="text" name="name" id="name" th:field="*{name}" placeholder="  이름을 입력해주세요"></div>
             </div>
      <p th:if="${#fields.hasErrors('name')}"  th:errors="*{name}" class="fieldError" id="fieldErrorName">Incorrect data</p> 
             <div class="error_div"><span class="error" id="nameMsg" ></span></div>
            <div class="per_c">
                 <div class="per_pw"><span>비밀번호</span></div>
                 <div><input class="per_tex" type="password" name="password" id="password" th:field="*{password}" placeholder="  비밀번호을 입력해주세요"></div>
             </div>
         <p th:if="${#fields.hasErrors('password')}"  th:errors="*{password}" class="fieldError" id="fieldErrorPw">Incorrect data</p> 
             <div class="error_div"><span class="error" id="passwordMsg" ></span></div>
             <div class="per_d">
                 <div class="per_pw_ck"><span>비밀번호확인</span></div>
                 <div><input class="per_tex" type="password" name="password2" id="password2" th:field="*{confirmPassword}" placeholder="  비밀번호를 입력해주세요"></div>
             </div>
             <div class="error_div"><span class="error" id="passwordMsg1" ></span></div>
             <div class="succ_div"><span class="succ" id="passwordMsg2" ></span></div>
             <div class="per_e">
                 <div class="per_mail"><span>이메일</span></div>
                 <div><input class="per_tex" name="email" id="email" th:field="*{email}" placeholder="  이메일을 입력해주세요"></div>
                 <div class="per_mail_send"><span><a href="#" id="emailsend">인증번호 발송</a></span></div>
             </div>
       <p th:if="${#fields.hasErrors('email')}"  th:errors="*{email}" class="fieldError" id="fieldErrorEmail">Incorrect data</p>  
             <div class="error_div"><span class="error" id="emailMsg" ></span></div>
             <div class="succ_div"><span class="succ" id="emailMsg2" ></span></div>
             <div class="per_f">
                <div class="per_mail_a"><span></span></div>
                 <div><input class="per_tex" type="text"  th:field="*{confirmEmail}" placeholder="인증번호를 입력해주세요" id="emailcode"></div>
                 <div class="per_mail_ck"><span><a href="#" id="emailcheck">인증확인</a></span></div>
             </div>
             <div class="error_div"><span class="error" id="emailCheckMsg" ></span></div>
             <div class="succ_div"><span class="succ" id="emailCheckMsg2" ></span></div>
             <div class="per_g">
                 <div class="per_tel"><span>전화번호(선택)</span></div>
                 <div><input class="per_tex" type="tel" th:field="*{tel}" name="tel" id="tel" oninput="autoHyphen(this)" maxlength="13" placeholder="  전화번호를 입력해주세요"></div>
             </div>

             <div class="error_div"><span class="error" id="telMsg" ></span></div>
             <input type="submit" class="regist" id="regist" value="가입하기">
             <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
             <script type="text/javascript" src="/javascript/personal.js"></script>  
             </form>
             
        </div>
        </div>
      
</body>
</html>
