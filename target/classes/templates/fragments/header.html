<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>header</title>
</head>
<body>
    <div th:fragment="header">
    <link rel="stylesheet" th:href="@{/css/header.css}">
        <div class="header">
            <div class="logo">
                <a href="/"><img class="yeosu_logo" th:src="@{/images/logo.png}"></a>
            </div>
            
            <div class="menu_form1" sec:authorize="isAnonymous() || hasAnyAuthority('ROLE_USER') || hasAnyAuthority('ROLE_VOLUNTEER')">
                <ul class="menu_list1">
                    <li><a href="#">박람회 소개</a></li>
                    <li><a href="#">알림마당</a></li>
                    <li><a href="#">자유게시판</a></li>
                    <li><a href="#">참가업체목록</a></li>
                    <li sec:authorize="isAnonymous()"><a href="/signup/login">로그인</a></li>
                    <li sec:authorize="isAuthenticated()"><a href="/signup/logout">로그아웃</a></li>
                </ul>
            </div>

            <div class="menu_form2" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">

                <ul class="menu_list2">
                    <li><a href="#">박람회 소개</a></li>
                    <li><a href="#">알림마당</a></li>
                    <li><a href="/board/freeboard">자유게시판</a></li>
                    <li><a href="#">참가 업체 목록</a></li>
                    <li><a href="#">임대문의</a></li>
                    <li><a href="#">관리자게시판</a></li>
                    <li sec:authorize="isAnonymous()"><a href="/signup/login">로그인</a></li>
                    <li sec:authorize="isAuthenticated()"><a href="/signup/logout">로그아웃</a></li>
                </ul>

            </div>

             <div class="menu_form3" sec:authorize="hasAnyAuthority('ROLE_COMPANY')">

                <ul class="menu_list3">
                    <li><a href="#">박람회 소개</a></li>
                    <li><a href="#">알림마당</a></li>
                    <li><a href="#">자유게시판</a></li>
                    <li><a href="#">참가 업체 목록</a></li>
                    <li><a href="#">임대문의</a></li>
                    <li sec:authorize="isAnonymous()"><a href="/signup/login">로그인</a></li>
                    <li sec:authorize="isAuthenticated()"><a href="/signup/logout">로그아웃</a></li>

                </ul>
            </div>
    </div>

</body>

</html>
